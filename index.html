<!DOCTYPE html>
<html>
    <head>
      <title>EVNT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->

      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    <body>
      <h1>EVNT</h1>
      <div id="message"></div>
      <form id='sign-up'>
